#import "../fragments/photoFields.gql"

# Upload a single photo (unassigned initially)
mutation CreatePhoto($data: CreatePhotoInput!) {
  createPhoto(data: $data) {
    ...PhotoFields
  }
}

# Upload multiple photos in one go
mutation CreatePhotosBatch($data: [CreatePhotoInput!]!) {
  createPhotos(data: $data) {
    ...PhotoFields
  }
}

# Assign an existing photo to a gallery
mutation AssignPhotoToGallery($photoId: ID!, $galleryId: ID!) {
  assignPhotoToGallery(photoId: $photoId, galleryId: $galleryId) {
    ...PhotoFields
  }
}
